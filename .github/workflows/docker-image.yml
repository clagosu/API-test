name: Docker Image CI

on:
  push:


jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java JDK
      uses: actions/setup-java@v3.14.1
      with:
        java-version: 21
        distribution: temurin
        
          
    - name: Build
      run: |
        gradle build
        
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag clagosu/vapi:latest
